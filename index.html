<body>

  <!-- Ship Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: gray; color: black">
      <h1 class="text-center">Star Hoppers</h1>
      <h3 class="text-center">Schedule for Interplanetary Travel</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- setting tables-->
        <div class="card mb-4">
          <div class="card-header">Current Ships</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='ships-table'>
              <thead>
                <tr>
                  <th scope="col">Name of Starship</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency </th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minuets Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Ship  -->
        <div class="card mb-4">
          <div class="card-header">Star Ships</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="Starship-name-input">Starship Name</label>
                <input class="form-control" id="Starship-input" placeholder="<Enter ships name>" type="text">
              </div>
              <div class="form-group">
                <label for="goingto-input">Destination</label>
                <input class="form-control" id="goingto-input" placeholder="Dest." type="text">
              </div>
              <div class="form-group">
                <label for="First-Flight-Time-input"></label>Time of First Flight (24hr format)</label>
                <input class="form-control" id="First-Flight-Time-input" placeholder="00:00" type="text">
              </div>
              <div class="form-group">
                <label for="Frequency-input"></label>Frequency (in mins)</label>
                <input class="form-control" id="Frequency-input" placeholder="200" type="text">
              </div>
              <button class="btn btn-secondary float-left" id="add-flight-btn">Add</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <!-- change javascript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
