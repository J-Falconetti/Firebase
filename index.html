<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Star Travler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> --> -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=VT323"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Star Ship -->
    <div class="space">
      <div class="container">
        <div class="jumbotron" style="background-color:black; color: yellow">
          <img src="assets/images/starship.jpg" alt="starship"width="20%"
          height="20%">
          <h1 class="text-center">Mos Eisley Space Port</h1>
          <h2 class="text-center">For all you Intergalatic Travel Needs</h2>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <!-- Display -->
            <div class="card card-warning">
              <div class="card-heading">
                <h3 class="card-title">
                  <strong>Current ship Schedule</strong>
                </h3>
              </div>
              <div class="card-body">
                <table class="table table-hover" id="ship-table">
                  <div class="Style">
                    <thead>
                      <tr>
                        <th>ship Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                      </tr>
                    </thead>
                  </div>
                  <tbody></tbody>
                </table>
              </div>
            </div>

            <!-- Add Schedule  -->
            <div class="card card-warning">
              <div class="card-heading">
                <h3 class="card-title">Add ship</h3>
              </div>
              <div class="card-body">
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="ship-name-input">ship Name</label>
                    <input
                      class="form-control"
                      id="ship-name-input"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input class="form-control" id="dest-input" type="text" />
                  </div>
                  <div class="form-group">
                    <label for="firstship-input"
                      >First ship Time (HH:mm - military time)</label
                    >
                    <input
                      class="form-control"
                      id="firstship-input"
                      type="text"
                    />
                  </div>
                  <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input class="form-control" id="freq-input" type="text" />
                  </div>
                  <button
                    class="btn btn-warning"
                    id="add-ship-btn"
                    type="submit"> Enter
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
